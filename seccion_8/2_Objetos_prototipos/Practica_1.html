<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Futbolista(nombre, equipo, posicion) {
            this.nombre = nombre;
            this.equipo = equipo;
            this.posicion = posicion;
        }

        Futbolista.prototype.valueOf = function () {
            return `${this.nombre} juega en el equipo ${this.equipo} como ${this.posicion}`;
        };

        function prototipos() {
            let futbolistal = new Futbolista("Lionel Messi", "PSG", "Delantero");
            console.log(futbolistal.valueOf());
        }

        prototipos();
    </script>
</body>

</html>
