<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Ciudad {
            constructor(nombre, pais, habitantes) {
                this.nombre = nombre;
                this.pais = pais;
                this._habitantes = habitantes;
            }

            set habitantes(HabitantesActualizados) {
                this._habitantes = HabitantesActualizados;
            }

            get habitantes() {
                return this._habitantes;
            }
        }

        let Ciudad1 = new Ciudad('Alajuela', 'Hungria', 2000);

        console.log(Ciudad1);

    </script>
</body>

</html>
