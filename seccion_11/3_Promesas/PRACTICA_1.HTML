<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test(resultado) {
            let promesa = new Promise(function (resolve, reject) {
                if (resultado) {
                    resolve("Correcto");
                } else {
                    reject("Error");
                }
            });

            promesa.then(function(msg){
                console.log(msg);
            }).catch(function(err){
                console.log(err);
            });
        }

        test(true);   
        test(false);  
    </script>
</body>

</html>
